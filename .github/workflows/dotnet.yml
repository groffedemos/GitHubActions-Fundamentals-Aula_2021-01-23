name: APIFinancas-deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CAMINHO_PROJETO_TESTES: ./APIFinancas.Especificacoes
  CAMINHO_PROJETO_WEBAPP: ./APIFinancas
  NOME_WEBAPP_AZURE: anpfinancas
  NOME_DIR_PUBLICACAO: app
  NOME_ARTIFACT_PUBLICACAO: Publicacao_Aula

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Executar testes automatizados
      run: |
        dotnet test ${{ env.CAMINHO_PROJETO_TESTES }} --verbosity minimal --logger:"html;LogFileName=resultado-erros.html"
        cd ${{ env.NOME_DIR_PUBLICACAO }}
        ls
